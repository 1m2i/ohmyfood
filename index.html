<!DOCTYPE HTML>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Acceuil - ohmyfood!</title>
        <link rel="preload" href="style.css" as="style">
        <meta name="description"  content="Réserver le Menu qui vous convient">
        <link href="css/style.css" rel="stylesheet">
    </head>
    
    <body>
        <header>
            <img src="images/ohmyfood.png" alt="logo">
        </header>

        <form>
            <i class="fa-solid fa-location-dot"></i>
            <input type="search" placeholder="Paris, Belleville">
        </form>

        <nav>
            <h1>Réserver le menu qui vous convient</h1>
            <p>Découvrez les restaurants d'exception, sélectionnés par nos soins</p>
            <button class="restaurant-search">
                    <span>Explorer nos restaurants</span>
            </button>
        </nav>

        <main>
            <section id="search" class="searchlist">
                <h1>Fonctionnement</h1>
                <ul>
                    <li> 
                        <button class="filters">
                            <Span class="numbers">
                                1
                            </span>
                            <i class="fa-solid fa-mobile-screen-button"></i>
                            <span>Choisissez un restaurant</span>
                        </button>
                    </li>

                    <li> 
                        <button class="choice-list">
                            <span class="numbers">
                                2
                            </span>
                            <i class="fa-solid fa-list-ul"></i>
                            <span>Composez votre menu</span>
                        </button>
                    </li>

                    <li> 
                        <button class="reservation-search">
                            <span class="numbers">
                                3</span>
                            <i class="fa-solid fa-store"></i>
                            <span>Déguster au restaurant</span>
                       </button>
                    </li>
                </ul>
            </section>

            <article>
                <h2>Restaurants</h2>
                <ul>
                    <li>
                        <div id="la-palette-du-gout">
                            <figure>
                                <img src="images/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="photo La palette du goût">
                                <figcaption>  
                                    <h3>La palette du goût</h3>
                                    <p>Ménilmontant</p>                    
                                    <i class="fa-solid fa-heart"></i>
                            
                                </figcaption>
                            </figure>
                        </div>
                    </li>
                    <li>
                        <div id="la-note-enchantee">
                            <figure>
                                <img src="images/stil-u2Lp8tXIcjw-unsplash.jpg" alt="photo La note enchantée">
                                <figcaption>  
                                    <h3>La note enchantée</h3>
                                    <p>Charonne</p>                        
                                    <i class="fa-solid fa-heart"></i>
                                </figcaption>
                            </figure>
                        </div>
                    </li>
                    <li>
                        <div id="a-la-franciase">
                            <figure>
                                <img src="images/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="photo À la française">
                                <figcaption>  
                                    <h3>À la française</h3>
                                    <p>Cité Rouge</p>
                                    <i class="fa-solid fa-heart"></i>
                                </figcaption>
                            </figure>
                        </div>
                    </li>
                    <li>
                        <div id="le-delice-des-sens">
                            <figure>
                                <img src="images/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="Le délice des sens">
                                <figcaption>  
                                    <h3>Le délice des sens</h3>
                                    <p>Folie-Méricourt</p>
                                    <i class="fa-solid fa-heart"></i>
                                </figcaption>
                            </figure>
                        </div>
                    </li>  
                </ul>
            </article>
        </main>

        <footer>
            <span>ohmyfood</span>
            <div class="tips">
                <i class="fa-solid fa-utensils"></i>
                <b>Proposer un restaurant </b>
            </div>
            <div class="collabo">
                <i class="fa-solid fa-handshake-angle"></i>
                <b>Devenir partenaire</b>
            </div>
            <p>Mention légales</p>
            <a href="#mail">
                <p>Contact</p>
            </a>   
        </footer>
   </body>
</html>
