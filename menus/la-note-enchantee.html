<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ohmyfood</title>
        <link rel="preload" href="style.css" as="style">
        <meta name="description"  content="Réserver le Menu qui vous convient">
        <link rel="stylesheet" href="style.css">
    </head>
     
    <body>
        <header>
            <i class="fa-solid fa-arrow-left"></i>
            <img src="images/ohmyfood.png" alt="logo">
        </header>

        <section>
          <img src="images/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="photo À la française">"
        </section>

        <main>
            <title>
                <h1>>À la française</h1>
                <i class="fa-thin fa-heart"></i>
            </title>

            <articles>
                <ul>
                    <li>
                        <figure>
                            <h2>ENTRÉES </h2>
                            <figcaption>
                                <h3>Ravioles de foies gras</h3>
                                <p>Accompagnées de leurs crème à la truffe</p>
                                <b>25€</b>
                            </figcaption>
                            <figcaption>
                                <h3>Caviar osciètre</h3>
                                <p>Sue blini à la farine de blé noir</p>
                                <b>35€</b>
                            </figcaption>
                            <figcaption>
                                <h3>Homard et espuma de...</h3>
                                <p>Marinés aux zestes d'orange</p>
                                <b>20€</b>
                            </figcaption>
                        </figure>
                    </li>

                    <li>
                        <figure>
                            <h2>PLATS</h2>
                            <figcaption>
                                <h3>Noix de coquilles Sanint-Jacques</h3>
                                <p>Sur lit de purée de céleri-rave</p>
                                <b>40€</b>
                            </figcaption>
                            <figcaption>
                                <h3>Langoustine Poêlée</h3>
                                <p>Et purée de patate douce</p>
                                <b>35€</b>
                            </figcaption><figcaption>
                                <h3>Mijoté de queue de boeuf</h3>
                                <p>Et riz sauvage aux zestes de citron</p>
                                <b>44€</b>
                            </figcaption>
                        </figure>
                   </li>

                   <li>
                        <figure>
                            <h2>DESSERTS</h2>
                            <figcaption>
                                <h3>Macaron noisette et chocolat</h3>
                                <p>Glaace au caramel brun et sel de Guérande</p>
                                <b>18€</b>
                            </figcaption>
                            <figcaption>
                                <h3>Baba au rhum revité</h3>
                                <p>Avec son coulis de citron</p>
                                <b>22€</b>
                            </figcaption>
                            <figcaption>
                                <h3>Tartare au citron meringuée</h3>
                                <p>Déstructurée</p>
                                <b>25€</b>
                            </figcaption>
                        </figure>
                   </li>
                </ul>
            </articles>

            <button>
                <span>Commander</span>
            </button>
         </main>

    
         <footer>
                <h5>ohmyfood</h5>
                <div class="tips">
                    <i class="fa-thin fa-utensils"></i>
                    <b>Proposer un restaurant </b>
                </div>
                <div class="collabo">
                    <i class="fa-thin fa-handshake-angle"></i>
                    <b>Devenir partenaire</b>
                </div>
                <p>Mention légales</p>
                <a href="#mail">
                    <p>Contact</p>
                </a>   
         </footer>
    </body>
</html>
