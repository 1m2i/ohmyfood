<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <meta name="description"  content="Réserver le Menu qui vous convient">
        <link rel="stylesheet" type="text/css" href="mystyle.css">

            <i class="fa-solid fa-arrow-left"></i>

        <main>
            <div>
                <h1>Le délice des sens</h1>
                <i class="fa-thin fa-heart"></i>
            </div>

            <article>
                <div>
                    <figure>
                        <h2>ENTRÉES </h2>

                            <h3>Tartare de thon</h3>

                        </article>
                        <article>

                            <b>35€</b>
                            </article>>
                        <article>
                            <h3>Velouté de cèpes</h3>
                            <p>Aux truffes</p>
                            <b>20€</b>
                        </article>>
                    </figure>

                    <figure>
                        <h2>PLATS</h2>
                        <article>
                            <h3>Poulet rôti aux herbes de prove...</h3>
                            <p>Et sa crème de truffe</p>

                        </article>>
                        <article>

                            <b>35€</b>
                        </article>
                        <article>
                            <h3>Côte de boeuf Angus</h3>
                            <p>Et sa purée de panais</p>
                            <b>44€</b>
                        </article>
                    </figure>
        
                    <figure>
                        <h2>DESSERTS</h2>
                        <article>
                            <h3>Farandole de desserts</h3>
                            <p>Du chef</p>
                            <b>18€</b>
                        </article>
                        <article>
                            <h3>Crème brûlée</h3>
                            <p>Revisitée</p>
                            <b>22€</b>
                        </article>
                        <article>
                            <h3>Tiramisu</h3>
                            <p>À la noisette</p>
                            <b>23€</b>
                        </article>
                    </figure>
                </div>
            </article>

            <button>
                <span>Commander</span>
            </button>
        </main>

        <footer>
            <span>ohmyfood</span>
            <div class="tips">
                <i class="fa-thin fa-utensils"></i>
                <b>Proposer un restaurant </b>
            </div>
            <div class="collabo">
                <i class="fa-thin fa-handshake-angle"></i>
                <b>Devenir partenaire</b>
            </div>
            <p>Mention légales</p>
            <a href="#mail">
