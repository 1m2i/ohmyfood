<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ohmyfood</title>
        <link rel="preload" href="style.css" as="style">
        <meta name="description"  content="Réserver le Menu qui vous convient">
        <link rel="stylesheet" href="style.css">
    </head>
     
    <body>
        <header>
            <i class="fa-solid fa-arrow-left"></i>
            <img src="images/ohmyfood.png" alt="logo">
        </header>

        <section>
          <img src="images/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="photo Le palette du goût">"
        </section>

        <main>
            <section>
                <h1>La palatette du goût</h1>
                <i class="fa-thin fa-heart"></i>
            </section>

            <article>
                <div>
                    <figure>
                        <h2>ENTRÉES </h2>
                        <figcaption>
                            <h3>Fricassée d'escargots</h3>
                            <p>Au piment d'Espelette</p>
                            <b>25€</b>
                        </figcaption>
                        <figcaption>
                            <h3>Foie gras de canard mi-cuit</h3>
                            <p>Et ses copeaux de truffe noire</p>
                            <b>35€</b>
                        </figcaption>
                        <figcaption>
                            <h3>OEuf au plat</h3>
                            <p>Assaisonné à la truffe sur lit de..</p>
                            <b>20€</b>
                        </figcaption>
                    </figure>
         
                    <figure>
                        <h2>PLATS</h2>
                        <figcaption>
                            <h3>Filet de boeuf aux herbes</h3>
                            <p>Accompagné de sa ribambelle de légu..</p>
                            <b>35€</b>
                        </figcaption>
                        <figcaption>
                            <h3>Parmentier de queue de boeuf</h3>
                            <p>À la truffe noire sur sa purée de panais</p>
                            <b>35€</b>
                        </figcaption>
                        <figcaption>
                            <h3>Filet du turbot</h3>
                            <p>Aux agrumes</p>
                            <b>44€</b>
                        </figcaption>
                    </figure>
                 
                    <figure>
                        <h2>DESSERTS</h2>
                        <figcaption>
                            <h3>Paris-Brest</h3>
                            <p>Revisité</p>
                            <b>18€</b>
                        </figcaption>
                        <figcaption>
                            <h3>Macaron au chocolat d'exception</h3>
                            <p>Et glace à la vanille de madagascar</p>
                            <b>22€</b>
                        </figcaption>
                        <figcaption>
                            <h3>Mousse au chocolat</h3>
                            <p>Au piment d'Espelette et à la trufffe noire</p>
                            <b>23€</b>
                        </figcaption>
                    </figure>
                </div>
            </article>

            <button>
                <span>Commander</span>
            </button>
        </main>

        <footer>
            <span>ohmyfood</span>
            <div class="tips">
                <i class="fa-thin fa-utensils"></i>
                <b>Proposer un restaurant </b>
            </div>
            <div class="collabo">
                <i class="fa-thin fa-handshake-angle"></i>
                <b>Devenir partenaire</b>
            </div>
            <p>Mention légales</p>
            <a href="#mail">
                <p>Contact</p>
            </a>   
        </footer>
    </body>
</html>
