<!DOCTYPE html>
<html lang="fr">
        <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>ohmyfood</title>
            <link rel="preload" href="style.css" as="style">
            <meta name="description"  content="Réserver le Menu qui vous convient">
            <link rel="stylesheet" href="style.css">
        </head>
         
        <body>
            <header>
                <i class="fa-solid fa-arrow-left"></i>
                <img src="images/ohmyfood.png" alt="logo">
            </header>
    
            <section>
              <img src="images/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="photo La note Enchanté">"
            </section>
    
            <main>
                <title>
                    <h1>>À la française</h1>
                    <i class="fa-thin fa-heart"></i>
                </title>
    
                <articles>
                    <ul>
                        <li>
                            <figure>
                                <h2>ENTRÉES </h2>
                                <figcaption>
                                    <h3>La tartare de poulpe acidulé</h3>
                                    <p>Aux zestes d'orange</p>
                                    <b>25€</b>
                                </figcaption>
                                <figcaption>
                                    <h3>Velouté de légumes d'antan</h3>
                                    <p>Carotte, panais, topinambour</p>
                                    <b>35€</b>
                                </figcaption>
                                <figcaption>
                                    <h3>Soupe à l'oignon</h3>
                                    <p>Revisitée</p>
                                    <b>20€</b>
                                </figcaption>
                            </figure>
                        </li>
    
                        <li>
                            <figure>
                                <h2>PLATS </h2>
                                <figcaption>
                                    <h3>Coquilles Saint-Jacques</h3>
                                    <p>Accompagnées d'une purée de panais</p>
                                    <b>40€</b>
                                </figcaption>
                                <figcaption>
                                    <h3>magret de canard</h3>
                                    <p>Et parmentier de pomme de terre</p>
                                    <b>35€</b>
                                </figcaption><figcaption>
                                    <h3>Pigeonneau d'Ille-et-Vilaine</h3>
                                    <p>Sur son lit de gnocchis aux légumes</p>
                                    <b>44€</b>
                                </figcaption>
                            </figure>
                       </li>
    
                       <li>
                            <figure>
                                <h2>DESSERTS</h2>
                                <figcaption>
                                    <h3>Pétales de violettes glacés</h3>
                                    <p>Et purée de noisettes</p>
                                    <b>25€</b>
                                </figcaption>
                                <figcaption>
                                    <h3>Fondant au chocolat</h3>
                                    <p>Revisité</p>
                                    <b>22€</b>
                                </figcaption>
                                <figcaption>
                                    <h3>Millefeuille croustillant</h3>
                                    <p>Myrtilles et pâtee d'amande</p>
                                    <b>23€</b>
                                </figcaption>
                            </figure>
                       </li>
                    </ul>
                </articles>
    
                <button>
                    <span>Commander</span>
                </button>
            </main>
    
            <footer>
                    <h5>ohmyfood</h5>
                    <div class="tips">
                        <i class="fa-thin fa-utensils"></i>
                        <b>Proposer un restaurant </b>
                    </div>
                    <div class="collabo">
                        <i class="fa-thin fa-handshake-angle"></i>
                        <b>Devenir partenaire</b>
                    </div>
                    <p>Mention légales</p>
                    <a href="#mail">
                        <p>Contact</p>
                    </a>   
            </footer>
        </body>
    </html>











</html>
